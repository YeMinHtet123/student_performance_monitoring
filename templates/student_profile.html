<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <h1>{{ student.name }}</h1>
    <h2>Ratings</h2>
    <ul>
        {% for discipline, rating in student.ratings.items() %}
            <li>{{ discipline }}: {{ rating }}</li>
        {% endfor %}
    </ul>
    <h2>Debts</h2>
    <ul>
        {% for debt in student.debts %}
            <li>{{ debt }}</li>
        {% endfor %}
    </ul>
    <a href="/edit_student/{{ student.id }}">Edit</a>
    <form action="/delete_student/{{ student.id }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
    <a href="/students">Back to Student List</a>
</body>
</html>
